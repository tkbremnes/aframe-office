<html>
  <head>
    <script src="aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="wood-bench" src="wood.jpg">
        <img id="keyboard" src="keyboard.png">
        <img id="screen" src="screen.jpg">
        <img id="speaker" src="speaker.jpg">
        <img id="wall" src="wall.jpg">
      </a-assets>

      <!-- <a-box color="red"></a-bosx> -->

      <a-plane
        src="#wall"
        height="2.3"
        width="3.5"
        position="0 0.5 -1.3"
      ></a-plane>

      <a-plane
        src="#wall"
        height="2.3"
        width="3.5"
        rotation="0 180"
        position="0 0.5 1.3"
      ></a-plane>

      <a-plane
        src="#wall"
        height="2.3"
        width="2.6"
        rotation="0 270"
        position="1.75 0.5 0"
      ></a-plane>

      <a-plane
        src="#wall"
        height="2.3"
        width="2.6"
        rotation="0 90s"
        position="-1.75 0.5 0"
      ></a-plane>

      <!-- DESK -->
      <a-box
        src="#wood-bench"
        position="0 0 -.9"
        height="0.05"
        width="3.5"
        depth="0.8"
      >

        <a-box
          src="#keyboard"
          position="0 0.03 0.1"
          height="0.005"
          width="0.3"
          depth="0.114"
        ></a-box>

        <a-box
          color="#333"
          position="-0.7 0.4 -0.3"
          height="0.35"
          width="0.27"
          depth="0.25"
        >
          <a-plane
            src="#speaker"
            height="0.35"
            width="0.27"
            depth="0.25"
            position="0 0 0.126s"
          ></a-plane>
        </a-box>

        <a-box
          color="#333"
          position="0.7 0.4 -0.3"
          height="0.35"
          width="0.27"
          depth="0.25"
        >
          <a-plane
            src="#speaker"
            height="0.35"
            width="0.27"
            depth="0.25"
            position="0 0 0.126s"
          ></a-plane>
        </a-box>

        <a-box
          position="0 0.4 -0.4"
          height="0.464"
          width="0.626"
          depth="0.054"
          color="#222"
        >
          <a-plane
            scale="0.6 0.42 0.95"
            src="#screen"
            position="0 -0.01 0.028w"
            ></a-plane>
          <a-box
            height="0.2"
            width="0.05"
            depth="0.02"
            position="0 -0.3 0"
            color="#AEAEAE"
          ><a/box>
        </a-box>
      </a-box>


      <!-- SHELVES -->
      <a-box
      ></a-box>

    </a-scene>
  </body>
</html>
